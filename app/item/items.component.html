<ActionBar title="My App" class="action-bar">
</ActionBar>

<StackLayout class="page">
    <Label text="Current Count: {{ counter | async }}" textWrap="true"></Label>
    <Button text="Increment" (tap)="increment()"></Button>
    <Button text="Decrement" (tap)="decrement()"></Button>
    <Button text="Reset Counter" (tap)="reset()"></Button>
</StackLayout>
